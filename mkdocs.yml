# Project information
site_name: HyPhy - Hypothesis Testing using Phylogenies
site_description: Information, documentation, and news about the HyPhy software package
site_author: VEG
site_url: http://veg.github.io/hyphy-site/

# Copyright
copyright: null

# Documentation and theme

# extra_templates
theme:
  name: null
  custom_dir: material

# Options
extra:
  version: 0.2.5
  logo: images/logo.svg
  github:
    download_release: true
  author:
    github: veg
    twitter: hyphy_software

# Extensions
markdown_extensions:
  - admonition
  - toc:
      permalink: "#"
  - mdx_math:
      enable_dollar_delimiter: True

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

# Navigation

nav:
  - Home: "index.md"
  - News and Releases: "news.md"
  - About: "about.md"
  - Installation: "installation.md"
  - Getting Started: "getting-started.md"
  - Methods: "methods/general.md"
  - Selection: "methods/selection-methods.md"
  - Tutorials:
      - CLI Tutorial: "tutorials/CLI-tutorial.md"
      - CL Prompt Tutorial: "tutorials/CL-prompt-tutorial.md"
  - Batch Language:
      - Reference: "hbl-reference/index.md"
      - Library: "hbl-reference/libv3.md"
  - Resources: "resources.md"
