# Project information
site_name: HyPhy - Hypothesis Testing using Phylogenies
site_description: Information, documentation, and news about the HyPhy software package
site_author: VEG
site_url: http://veg.github.io/hyphy-site/

# Copyright
copyright: null

# Documentation and theme
theme_dir: material

# extra_templates

# Options
extra:
  version: 0.2.5
  logo: images/logo.svg
  github:
    download_release: true
  author:
    github: veg
    twitter: hyphy_software

# Extensions
markdown_extensions:
  - codehilite(css_class=code)
  - admonition
  - toc:
      permalink: '#'
  - mdx_math:
      enable_dollar_delimiter: True



extra_javascript:
    - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
    - assets/mathjaxhelper.js

# Google Analytics
google_analytics: ['hyphy.org', 'veg.github.io']

