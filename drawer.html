<nav aria-label="Navigation">  {% set home = repo_url | default("/", true) %}  <a href="{{ home }}" class="project">    <div class="banner">      {% if config.extra.logo %}        <div class="logo">          <img src="{{ base_url }}/{{ config.extra.logo }}">        </div>      {% endif %}    </div>  </a>  <div class="scrollable">    <div class="wrapper">      <div class="toc">        <ul>          {% for nav_item in nav %}            {% include "nav.html" %}          {% endfor %}        </ul>      </div>    </div>  </div></nav>
